// Apply the java-library plugin to add support for Java Library
import org.gradle.plugins.ide.eclipse.model.Facet

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


sourceCompatibility = 1.8 
tasks.withType(JavaCompile) {    
    options.encoding = 'UTF-8'  
} 
webAppDirName = 'StaticWebContent'  
// In this section you declare where to find the dependencies of your project
repositories {  
    mavenCentral() 
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.org.zeroturnaround:gradle-jrebel-plugin:1.1.5"
  }
}
dependencies {
    compile files("../tx-database-common-utils/build/libs/tx-database-common-utils.jar")
    providedCompile 'javax.servlet:servlet-api:2.5' 
    providedRuntime 'javax.servlet:jstl:1.2'  
    providedRuntime 'javax.websocket:javax.websocket-api:1.0'
    compile(
            'org.springframework:spring-aop:4.2.4.RELEASE',
            'org.springframework:spring-beans:4.2.4.RELEASE',
            'org.springframework:spring-context:4.2.4.RELEASE',
            'org.springframework:spring-core:4.2.4.RELEASE',
            'org.springframework:spring-web:4.2.4.RELEASE',
            'org.springframework:spring-jdbc:4.2.4.RELEASE',
            'org.springframework:spring-test:4.2.4.RELEASE',
            'log4j:log4j:1.2.9',
            'commons-logging:commons-logging:1.2',
            'com.alibaba:fastjson:1.2.32',
            'mysql:mysql-connector-java:5.1.40',
            'org.apache.poi:poi:3.17',
            'com.mchange:c3p0:0.9.5.2',
            'mysql:mysql-connector-java:5.1.38'
    )
     // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

eclipse {
    wtp {
        facet {
            facet name: 'jst.web', type: Facet.FacetType.fixed
            facet name: 'wst.jsdt.web', type: Facet.FacetType.fixed
            facet name: 'jst.java', type: Facet.FacetType.fixed
            facet name: 'jst.web', version: '2.5'
            facet name: 'jst.java', version: '1.8'
            facet name: 'wst.jsdt.web', version: '1.0'
        }
    }
}
